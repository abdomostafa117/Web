<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cairo University</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }

        header {
            background-color: aquamarine;
            padding: 15px;
            text-align: center;
        }

        h1 {
            font-size: 2rem;
        }

        .content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 40px;
            gap: 30px;
            max-width: 1000px;
            margin: auto;
        }

        .text-area {
            flex: 1;
            text-align: left;
        }

        .text-area h2 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .text-area h3 {
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: #333;
        }

        .text-area button {
            border-radius: 10px;
            border: none;
            font-size: 1.2rem;
            font-weight: bold;
            padding: 12px 20px;
            background: rgb(21, 137, 253);
            color: white;
            cursor: pointer;
            transition: transform 0.2s ease, background 0.3s ease;
        }

        .text-area button:hover {
            background: rgb(0, 117, 230);
        }

        .text-area button:active {
            transform: scale(0.96);
        }

        .image-area img {
            width: 300px;
            height: 300px;
            border-radius: 10px;
            object-fit: cover;
        }

        @media (max-width: 768px) {
            .content {
                flex-direction: column-reverse;
                text-align: center;
            }

            .text-area {
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Cairo University</h1>
    </header>

    <main>
        <div class="content">
            <div class="text-area">
                <h2>Welcome to Web Section</h2>
                <h3>منورر الدنيا</h3>
                <a href="index1.html"><button type="button">اضغط</button> </a>
                <a href="http://arts.cu.edu.eg/"><button type="button">الاداريه</button></a>
                <a href="http://https://cu.edu.eg/Home"><button type="button">الرئيسية</button></a>
            </div>
            <div class="image-area">
                <img src="1.png" alt="Web Image">
            </div>
        </div>
    </main>
</body>
</html>
